@(title: String)(implicit content: Html = Html(""))
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-override.css")">
        <!-- link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")" -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/fav.png")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Creekwood Youth Auction 2014</a>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                    <ul class="nav navbar-nav">
                        <li class="divider-vertical"></li>
                        <li><a href="@routes.AppController.index()"><i class="icon-home icon-white"></i> Home</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="@routes.BidderController.bidders()"><i class="icon-male icon-white"></i> Bidders</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="@routes.ItemController.items()"><i class="icon-trophy icon-white"></i> Items</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="@routes.PaymentController.payments()"><i class="icon-shopping-cart icon-white"></i> Payments</a></li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
        @content
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
        <!-- script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script -->
    </body>
</html>
