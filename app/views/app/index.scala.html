@(implicit webJarAssets: WebJarAssets)
<!DOCTYPE html>
<html>
    <head>
        <title ng-bind="pageTitle"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.css"))" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
        <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    </head>
    <body>
        <header id="main-header">
            @*-- Navbar -- *@
            <nav class="navbar navbar-inverse basics-nav navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#/" class="navbar-brand">MSFW Auction 2017</a>
                    </div>
                    <div class="collapse navbar-collapse" id="main-navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#/bidders">Bidders</a></li>
                            <li><a href="#/items">Items</a></li>
                            <li><a href="#/bidentry">Bid Entry</a></li>
                            <li><a href="#/reconciliation">Reconciliation</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        @* -- Main Content -- *@
        <main id="main-section" ng-view></main>
        @*-- Footer -- *@
        <footer id="main-footer" ng-controller="FooterCtrl">
            <div ng-class="statusService.message.status" role="alert">{{ statusService.message.text }}</div>
        </footer>
        @*--
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("bootstrap.min.js"))"></script>
        *@
    </body>
</html>
